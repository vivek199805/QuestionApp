<div class="h-full dark:bg-neutral-700 pt-20">
	<!-- Left column container with background-->
	<div class="g-6 flex h-full flex-wrap items-center justify-center mr-5 lg:justify-between dark:text-neutral-200">
		<div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
			<img
			src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="w-full"
			alt="Sample image" />
		</div>

		<!-- Right column container -->
		<div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
			<form (ngSubmit)="OnSubmit()" [formGroup]="registerForm">
				<!--Sign in section-->
				<div
				class="flex flex-row items-center justify-center lg:justify-start">
					<p class="mb-0 mr-4 text-lg">Sign Up with</p>
				</div>

				<!-- Separator between social media sign in and email/password sign in -->
				<div
				class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
					<p
					class="mx-4 mb-0 text-center font-semibold dark:text-white">
						Or
					</p>
				</div>

				<!-- Alert -->
				<div *ngIf="showAlert" class="mb-5 hidden w-full items-center rounded-lg bg-red-200 px-5 py-4 text-base text-red-800 data-[te-alert-show]:inline-flex max-[1024px]:mb-4 max-[1024px]:px-4 max-[1024px]:py-3 max-[768px]:mb-3 max-[768px]:px-3 max-[768px]:py-2 max-[640px]:mb-2 max-[640px]:px-2 max-[640px]:py-1"
				role="alert"
				data-te-alert-init
				data-te-alert-show>
					<strong class="mr-1 max-[768px]:text-base max-[640px]:text-sm">Error</strong> {{errorText}}
					<button
					type="button"
					(click)="showAlert = !showAlert"
					class="ml-auto box-content rounded-none border-none p-1 text-red-900 opacity-50 hover:text-red-900 hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
					data-te-alert-dismiss
					aria-label="Close">
						<span
						class="w-[1em] focus:opacity-100 disabled:pointer-events-none disabled:select-none disabled:opacity-25 [&.disabled]:pointer-events-none [&.disabled]:select-none [&.disabled]:opacity-25">
							<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							class="h-6 w-6">
								<path
								fill-rule="evenodd"
								d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
								clip-rule="evenodd" />
							</svg>
						</span>
					</button>
				</div>
				<!-- FirstName input -->
				<div class="relative mb-6" data-te-input-wrapper-init>
					<input
					type="text"
					formControlName="firstName"
					class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
					id="firstnameLabel"
					placeholder="First Name" />
					<label
					for="firstnameLabel"
					class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
					>First Name
					</label>
          <!-- <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert-error">
            <div *ngIf="f['firstName'].errors?.['required']"><small><b>firstName is required.</b></small></div>
        </div> -->
				</div>

				<!-- LastName input -->
				<div class="relative mb-6" data-te-input-wrapper-init>
					<input
					type="text"
					formControlName="lastName"
					class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
					id="lastnameLabel"
					placeholder="Last Name" />
					<label
					for="lastnameLabel"
					class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
					>Last Name
					</label>
				</div>

				<!-- Email input -->
				<div class="relative mb-6" data-te-input-wrapper-init>
					<input
					type="text"
					formControlName="email"
					class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
					id="emailLabel"
					placeholder="Email address" />
					<label
					for="emailLabel"
					class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
					>Email address
					</label>
				</div>

				<!-- Password input -->
				<div class="relative mb-6" data-te-input-wrapper-init>
					<input
					type="password"
					formControlName="password"
					class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
					id="passwordLabel"
					placeholder="Password" />
					<label
					for="passwordLabel"
					class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
					>Password
					</label>
				</div>


				<!-- Login button -->
				<div class="text-center lg:text-left">
					<button
					type="submit"
					class="inline-block rounded bg-primary px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
					data-te-ripple-init
					data-te-ripple-color="light">
						Register
					</button>

					<!-- Login link -->
					<p class="mb-0 mt-2 pt-1 text-sm font-me">
						Do You Have An Account?
						<a
						routerLink="/login"
						class="text-danger transition duration-150 font-bold ease-in-out hover:text-danger-600 focus:text-danger-600 active:text-danger-700"
						>Login</a
						>
					</p>
				</div>
			</form>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
</div>
