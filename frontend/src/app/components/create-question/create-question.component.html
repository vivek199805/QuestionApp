

	<div class="m-5">
		<div *ngIf="showAlert" class="mb-5 hidden w-full items-center rounded-lg bg-red-200 px-5 py-4 text-base text-red-800 data-[te-alert-show]:inline-flex max-[1024px]:mb-4 max-[1024px]:px-4 max-[1024px]:py-3 max-[768px]:mb-3 max-[768px]:px-3 max-[768px]:py-2 max-[640px]:mb-2 max-[640px]:px-2 max-[640px]:py-1"
		role="alert"
		data-te-alert-init
		data-te-alert-show>
			<strong class="mr-1 max-[768px]:text-base max-[640px]:text-sm">Error</strong> {{errorText}}
			<button
			type="button"
			(click)="showAlert = !showAlert"
			class="ml-auto box-content rounded-none border-none p-1 text-red-900 opacity-50 hover:text-red-900 hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
			data-te-alert-dismiss
			aria-label="Close">
				<span
				class="w-[1em] focus:opacity-100 disabled:pointer-events-none disabled:select-none disabled:opacity-25 [&.disabled]:pointer-events-none [&.disabled]:select-none [&.disabled]:opacity-25">
					<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="h-6 w-6">
						<path
						fill-rule="evenodd"
						d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
						clip-rule="evenodd" />
					</svg>
				</span>
			</button>
		</div>
		<form (ngSubmit)="OnSubmit()" [formGroup]="questionForm">
			<div class="relative mb-3 max-[640px]:mb-2" data-te-input-wrapper-init>
				<textarea
				class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
				id="exampleFormControlTextarea1"
				formControlName="question"
				rows="4"
				placeholder="Your message"></textarea>
				<label
				for="exampleFormControlTextarea1"
				class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-100"
				>Enter Question
				</label>
			</div>

			<div class="group relative w-full">
				<label for="a" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400 dark:text-gray-100 max-[768px]:text-xs">Answer A</label>
				<input id="a" formControlName="a" type="text" class="peer h-8 w-full rounded-md bg-gray-100 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:caret-blue-500 dark:text-gray-300 max-[768px]:h-6" />
			</div>

			<div class="group relative w-full my-2">
				<label for="b" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400 dark:text-gray-100 max-[768px]:text-xs">Answer B</label>
				<input id="b" formControlName="b" type="text" class="peer h-8 w-full rounded-md bg-gray-100 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:caret-blue-500 dark:text-gray-300 max-[768px]:h-6" />
			</div>

			<div class="group relative w-full my-2">
				<label for="c" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400 dark:text-gray-100 max-[768px]:text-xs">Answer C</label>
				<input id="c" formControlName="c" type="text" class="peer h-8 w-full rounded-md bg-gray-100 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:caret-blue-500 dark:text-gray-300 max-[768px]:h-6" />
			</div>

			<div class="group relative w-full">
				<label for="d" class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400 dark:text-gray-100 max-[768px]:text-xs">Answer D</label>
				<input id="d" formControlName="d" type="text" class="peer h-8 w-full rounded-md bg-gray-100 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:caret-blue-500 dark:text-gray-300 max-[768px]:h-6" />
			</div>

			<!-- answers -->
			<div class="flex justify-center gap-3 mt-3 max-[768px]:gap-2 max-[640px]:gap-1 max-[768px]:mt-2 max-[640px]:mt-1">
				<h2 class="font-me max-[768px]:text-base max-[640px]:text-sm">Which Answer You Choose Is Correct...</h2>
				<div class="flex items-center mb-4">
					<input id="option-1" type="checkbox" formControlName="aIsCorrect" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
					<label for="option-1" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
						A
					</label>
				</div>

				<div class="flex items-center mb-4">
					<input id="option-2" type="checkbox" formControlName="bIsCorrect" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
					<label for="option-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
						B
					</label>
				</div>

				<div class="flex items-center mb-4">
					<input id="option-3" type="checkbox" formControlName="cIsCorrect" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
					<label for="option-3" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
						C
					</label>
				</div>

				<div class="flex items-center mb-4">
					<input id="option-4" type="checkbox" formControlName="dIsCorrect" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring:blue-300 dark:focus-ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
					<label for="option-4" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
						D
					</label>
				</div>
			</div>
			<div class="flex justify-center">
				<button type="submit" class="text-white w-2/5 font-nu bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 max-[768px]:px-5 max-[768px]:py-2 max-[768px]:mr-1.5 max-[768px]:mb-1.5 max-[640px]:px-4 max-[640px]:py-1 max-[640px]:mr-1 max-[640px]:mb-1 max-[640px]:text-sm">
					Create Question
				</button>
			</div>

		</form>
	</div>
