<section class="gradient-form ">
  <div class="container" style="padding: 2.5rem;height: 100%;">
    <div class="containerForm">
      <div class="" style="width: 100%;">
        <div class="dark">
          <div class="" style="display: flex;">
            <!-- Left column container-->
            <div class="left-column">
              <div class="md:mx-6 md:p-12">
                <!--Logo-->
                <div class="text-center">
                  <img class="" src="./assets/login.png" alt="logo" />
                  <h4 class="">
                    Questions Application
									</h4>
								</div>

                <form (ngSubmit)="OnSubmit()" [formGroup]="loginForm">
                  <p class="mb-4">Please login to your account</p>
									<!-- Alert -->
									<div *ngIf="showAlert" class="mb-5 hidden w-full items-center rounded-lg bg-red-200 px-5 py-4 text-base text-red-800 data-[te-alert-show]:inline-flex max-[1024px]:mb-4 max-[1024px]:px-4 max-[1024px]:py-3 max-[768px]:mb-3 max-[768px]:px-3 max-[768px]:py-2 max-[640px]:mb-2 max-[640px]:px-2 max-[640px]:py-1"
									role="alert"
									data-te-alert-init
									data-te-alert-show>
										<strong class="mr-1 max-[768px]:text-base max-[640px]:text-sm">Error</strong> {{errorText}}
										<button
										type="button"
										(click)="showAlert = !showAlert"
										class="ml-auto box-content rounded-none border-none p-1 text-red-900 opacity-50 hover:text-red-900 hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
										data-te-alert-dismiss
										aria-label="Close">
											<span
											class="w-[1em] focus:opacity-100 disabled:pointer-events-none disabled:select-none disabled:opacity-25 [&.disabled]:pointer-events-none [&.disabled]:select-none [&.disabled]:opacity-25">
												<svg
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 24 24"
												fill="currentColor"
												class="h-6 w-6">
													<path
													fill-rule="evenodd"
													d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
													clip-rule="evenodd" />
												</svg>
											</span>
										</button>
									</div>
                  <!--Email input-->
                  <div class="relative mb-4"  style="position: relative;margin-bottom: 1rem;">
                    <label for="exampleFormControlInput1" >Email </label>
                    <input type="text" formControlName="email"
										class="peer-block form-control"
										id="exampleFormControlInput1"
										placeholder=" " />
									</div>

                  <!--Password input-->
                  <div class="" style="position: relative;margin-bottom: 1rem;">
                    <label for="exampleFormControlInput11" >Password </label>
                    <input type="password" formControlName="password"
										class="peer-block form-control"
										id="exampleFormControlInput11"
										placeholder="" />

									</div>

                  <!--Submit button-->
                  <div class="login-button">
                    <button type="submit">Log in </button>
									</div>

                  <!--Register button-->
                  <div class="reg-button">
                    <p class="">Don't have an account?</p>
                    <a routerLink="/register">Register</a>
									</div>
								</form>
							</div>
						</div>

            <!-- Right column container with background and description-->
            <div
						class="right-column">
              <div class="right-text">
                <h4 class="">Hello User</h4>
                <p>
                  Here you can create questions and answer other people's questions.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
